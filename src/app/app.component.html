<mat-toolbar color="second">Bienvenido a la calculadora</mat-toolbar>

<mat-card class="card">
    <mat-card-content class="content">
          <h2>{{ sentencia }}</h2>
    </mat-card-content>
    <mat-card-actions class="actions">
                <button mat-raised-button color="accent" class="botones"
                *ngFor= "let numero of [1,2,3,4,5,6,7,8,9,0]" (click) = "obtenerNumero(numero)">
                    {{numero}}
                  </button>
                  
                    <button mat-raised-button color="second" class="botones"
                    (click) = "operacion(calculo)"
                    *ngFor = "let calculo of ['+','-','x','/','=']">
                      {{calculo}}
                    </button>

                    <button mat-raised-button color="warn" class="botones"
                    (click) = "limpiar()">
                      C            
                    </button>

    </mat-card-actions>
  </mat-card>




<router-outlet></router-outlet>
